admin_toolbar_tools.flush:
  path: '/admin/flush'
  defaults:
    _controller: '\Drupal\admin_toolbar_tools\Controller\ToolbarController::flushAll'
    _title: 'Flush all caches'
  requirements:
    _permission: 'administer site configuration'
    _csrf_token: 'TRUE'

